<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chat Bot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>MAY I HELP YOU?</h1>
    </div>

    <!-- AI Therapist Chat-Bot Section -->
    <div class="description">
        <h2>AI Therapist Chat-Bot</h2>
    </div>

    <!-- Join Server with Therapist -->
    <div class="server-buttons">
        <button onclick="joinServer('Therapist 1')">Join Therapist 1</button>
        <button onclick="joinServer('Therapist 2')">Join Therapist 2</button>
    </div>

    <!-- Online Therapists -->
    <div id="online-therapists">
        <h3>Online Therapists:</h3>
        <ul id="therapist-list"></ul>
    </div>

    <!-- Chatbot Section -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h3>AI Therapist Chat-Bot</h3>
            <button id="close-chatbot">Ã—</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type your message..." />
            <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button id="open-chatbot" class="floating-btn">
        <i class="fas fa-comment-dots"></i> Chat with AI
    </button>

    <!-- Communication Features -->
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="actions">
            <button id="voice-call-btn"><i class="fas fa-phone"></i> Voice Call</button>
            <button id="video-call-btn"><i class="fas fa-video"></i> Video Call</button>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
