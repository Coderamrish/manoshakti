<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1 class="mb-4">CONTACT US</h1>
                <p class="blue-text">Feel free to reach us for any problem or feedback.<br>We'll reach out to you soon!!</p>
                <div class="card">
                    <form class="form-card" onsubmit="submitForm(event)">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                                <input type="text" id="fname" name="fname" placeholder="Enter your first name" oninput="validateInput(this)">
                                <span class="error-message" id="fname-error"></span>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name" oninput="validateInput(this)">
                                <span class="error-message" id="lname-error"></span>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" oninput="validateInput(this)">
                                <span class="error-message" id="email-error"></span>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                                <input type="tel" id="mob" name="mob" placeholder="Enter your phone number" oninput="validateInput(this)">
                                <span class="error-message" id="mob-error"></span>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex">
                                <label class="form-control-label px-3">Suggestions<span class="text-danger"> *</span></label>
                                <textarea id="ans" name="ans" placeholder="Enter your suggestions" oninput="validateInput(this)"></textarea>
                                <span class="error-message" id="ans-error"></span>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6" id="button-last">
                                <button type="submit" class="btn-block btn-primary">
                                    <span id="submit-text">SUBMIT</span>
                                    <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div id="form-message" class="mt-3"></div>
                    </form>
                </div>
                <div class="social-links mt-4">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <a href="../index.html" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/contact.js"></script>
</body>
</html>
